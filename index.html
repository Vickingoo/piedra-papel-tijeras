<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel Tijeras</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- The Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>Rock, paper, scissors</p>
        <button>Let's play!</button>
      </div>
    </div>
    <img class="logo" src="img/logo.png" alt="" />
    <section class="scoreboard">
      <div class="row top">
        <span>Jugador</span>
        <span><img src="img/code-logo.png" alt="CODE logo" /></span>
        <span>cpu</span>
      </div>
      <div class="row bottom">
        <div>00</div>
        <div>
          <span>RONDA</span>
          <div class="round">0</div>
        </div>
        <div>00</div>
      </div>
    </section>
    <section class="display">Welcome to this fabulous game!!</section>
    <section class="results">
      <div>
        <img src="img/big-rock.png" alt="" />
        <div></div>
      </div>
      <div>
        <img src="img/big-scissors.png" alt="" />
        <div></div>
      </div>
    </section>
    <section class="play">
      <span>PULSA</span>
      <div data-option="0">
        <img src="img/small-rock.png" alt="rock choice" />
      </div>
      <div data-option="1">
        <img src="img/small-paper.png" alt="paper choice" />
      </div>
      <div data-option="2">
        <img src="img/small-scissors.png" alt="scissors choice" />
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
